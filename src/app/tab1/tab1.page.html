<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EEA Sample App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <br>
    <br>
    <br>
    
    <ion-row>
    
      <ion-col col-6 *ngFor="let c of cards">
          <ion-card (click)="seleccionarElemento(c)"  class = "card">

            <ion-card-header class ="card-header">
              <p>{{c.title}}</p>
              <img [src]="c.imageUri" alt="">
            </ion-card-header>

            <ion-card-content class = "card-description">
              <p>{{c.description}}</p>
            </ion-card-content>

            <ion-button (click)="openBlank()" expand="block" fill="clear" shape="round">
              Go out
            </ion-button>
            <ion-button (click)="openSystem()" expand="block" fill="clear" shape="round">
              Open here
            </ion-button>
          </ion-card>
      </ion-col><!-- END OF 2ND COL -->
  
    
    
<!--       <app-explore-container name="Tab page"></app-explore-container> --> 
     </ion-row> <!-- END OF ROW -->

  </ion-grid> <!-- END OF GRID LAYOUT -->
</ion-content> <!-- END OF CONTENT -->
